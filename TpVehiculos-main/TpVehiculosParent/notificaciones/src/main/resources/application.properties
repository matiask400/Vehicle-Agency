spring.application.name=tpVehiculos
logging.level.org.springframework=DEBUG

# Configuración de la base de datos SQLite con ruta relativa
spring.datasource.url=jdbc:sqlite:./src/main/resources/agencia.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Configuración adicional de Hikari
spring.datasource.hikari.read-only=false
spring.datasource.hikari.auto-commit=false

server.port=8083
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG
spring.cloud.gateway.httpserver.wiretap=false
spring.cloud.gateway.httpclient.wiretap=false

# Configuración de la URL de la API externa
api.configuracion.url=https://labsys.frc.utn.edu.ar/apps-disponibilizadas/backend/api/v1/configuracion/
